version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform

entities:
  - taxi_depature
  - taxi_depature_time 
  - taxi_destination 

slots:
  taxi_depature:
    type: categorical
    influence_conversation: true
    auto_fill: true 
    values:
    - depature_1
  taxi_depature_time:
    type: categorical 
    influence_conversation: true 
    auto_fill: true 
    values:
    - time_1
  taxi_destination:
    type: categorical 
    influence_conversation: true
    auto_fill: true
    values:
    - dest_1

responses:
  utter_greet:
  - text: "Hey! How are you?"
    buttons:
    - title: "great"
      payload: "/mood_great"
    - title: "super sad"
      payload: "/mood_unhappy"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_request_time:
  - text: "what's the depature time?"

  utter_book_taxi:
  - text: "had book taxi from a to b, in sometime"

  utter_request_depature:
  - text: "what's the taxi depature"

  utter_request_destination:
  - text: "what's the taxi destination"

